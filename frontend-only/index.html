<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser - AI-Powered Resume Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-file-alt"></i> Resume Parser</h1>
            <p>AI-powered resume analysis and information extraction</p>
        </header>

        <main class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Upload Your Resume</h3>
                    <p>Drag and drop your resume file here or click to browse</p>
                    <p class="file-types">Supported formats: PDF, DOCX</p>
                    <input type="file" id="fileInput" accept=".pdf,.docx" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
            </div>

            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <h3>Processing your resume...</h3>
                <p>This may take a few moments</p>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Resume Analysis Results</h2>
                    <button class="new-upload-btn" onclick="resetForm()">
                        <i class="fas fa-plus"></i> New Upload
                    </button>
                </div>
                
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Processing File</h3>
                    <p id="errorText"></p>
                    <button class="retry-btn" onclick="resetForm()">Try Again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
